<body id="body" class="dark">

      <div>
        <h1>¡OH NO!</h1>
        <h2>Tu navegador no permite el uso de scripts.</h2>

  <div class="content">
    <div class="menu">
      <div class="sidemenu">
        <div id="floatingElement" class="first"></div>
        <div class="list">
          <div class="item active" id="homeItem">
            <svg xmlns="http://www.w3.org/2000/svg">

            </svg>
            Inicio
          </div>
          <div class="item" id="docsItem">
            <svg xmlns="http://www.w3.org/2000/svg">
              <path d="M14 4v5c0 1.12.37 2.16 1 3H9c.65-.86 1-1.9 1-3V4h4Zm3-2H7c-.55 0-1 .45-1 1s.45 1 1 1h1v5c0 1.66-1.34 3-3 3v2h5.97v7l1 1 1-1v-7H19v-2c-1.66 0-3-1.34-3-3V4h1c.55 0 1-.45 1-1s-.45-1-1-1Z"></path>
            </svg>
            Documentación
          </div>

            <svg xmlns="http://www.w3.org/2000/svg">
              <path d="M14 4v5c0 1.12.37 2.16 1 3H9c.65-.86 1-1.9 1-3V4h4Zm3-2H7c-.55 0-1 .45-1 1s.45 1 1 1h1v5c0 1.66-1.34 3-3 3v2h5.97v7l1 1 1-1v-7H19v-2c-1.66 0-3-1.34-3-3V4h1c.55 0 1-.45 1-1s-.45-1-1-1Z"></path>
            </svg>
            Novedades
          </div>
          <div class="item" id="termsItem">
            <svg xmlns="http://www.w3.org/2000/svg">
              <path d="M14 4v5c0 1.12.37 2.16 1 3H9c.65-.86 1-1.9 1-3V4h4Zm3-2H7c-.55 0-1 .45-1 1s.45 1 1 1h1v5c0 1.66-1.34 3-3 3v2h5.97v7l1 1 1-1v-7H19v-2c-1.66 0-3-1.34-3-3V4h1c.55 0 1-.45 1-1s-.45-1-1-1Z"></path>

            Términos y condiciones de uso

            <svg xmlns="http://www.w3.org/2000/svg">
              <path d="M14 4v5c0 1.12.37 2.16 1 3H9c.65-.86 1-1.9 1-3V4h4Zm3-2H7c-.55 0-1 .45-1 1s.45 1 1 1h1v5c0 1.66-1.34 3-3 3v2h5.97v7l1 1 1-1v-7H19v-2c-1.66 0-3-1.34-3-3V4h1c.55 0 1-.45 1-1s-.45-1-1-1Z"></path>
            </svg>
            Política de privacidad
          </div>
        </div>
        <div id="lateralline"></div>
      </div>
      <div class="sideinfo">
        <div class="home visible" id="home">
          <div class="title">
            <img src="./media/catto.png" alt="">
          </div>
        </div>
        <div class="docs" id="docs">
          <h1>¡Accede a la documentación!</h1>
          <p>La documentación se encuentra en otra página, pero puedes seleccionar el siguiente botón para ir allí con un sólo click.</p>
          <button onclick="window.location='https://cattobot.github.io/Catto-Documentation/'">Ir a la documentación</button>
        </div>
        <div class="news" id="news">
          <form action="https://ml.kundenserver.de/cgi-bin/mailinglist.cgi" method="POST" id="newsform">
            <h1>Subscríbete a las novedades de Catto</h1>
            <input checked name="subscribe_r" type="radio" value="subscribe" hidden class="hidden">
            <input name="subscribe_r" type="radio" value="unsubscribe" hidden class="hidden">
            <div class="formc">
              <label class="active">
                <p>E-mail</p>
                <input maxlength="51" name="mailaccount_r" size="51" id="emailinput" type="email" required autocomplete="off">
              </label>
              <label>
                <p>Confirmar e-mail</p>
                <input maxlength="51" name="mailaccount2_r" size="51" id="emailconfirm" type="email" required autocomplete="off">
              </label>
            </div>
            <p id="ErroFormText"></p>
            <button type="submit" class="button inactive" id="send">
              <span>Subscribirse</span>
            </button>
            <input name="FBMLNAME" type="hidden" value="contact@catto.gatitosworld.com">
            <input name="FBLANG" type="hidden" value="es">
            <input name="FBURLERROR_L" type="hidden" id="errorForm">
            <input name="FBURLSUBSCRIBE_L" type="hidden" id="subsForm">
            <input name="FBURLUNSUBSCRIBE_L" type="hidden" id="unsubsForm">
            <input name="FBURLINVALID_L" type="hidden" id="invForm">
            <script>
              var href = window.location.href.split(/\/+/g)
              const protocol = href[0]
              href.shift()
              if (window.location.href.endsWith(".html")) {
                href.pop()
                href = href.slice(1)
              }
              const link = `${protocol}//${href.join("/")}news/index.html#status=`
              document.getElementById("errorForm").value = link+"error"
              document.getElementById("subsForm").value = link+"subscribe"
              document.getElementById("unsubsForm").value = link+"unsubscribe"
              document.getElementById("invForm").value = link+"invalid"
            </script>
          </form>
        </div>
        <div class="terms" id="terms">
          <object data="./docs/terms.pdf" type="application/pdf">
            <p>No ha sido posible mostrar el documento.<br><a href="./docs/terms.pdf">Haga click aquí para descargarlo.</a></p>
          </object>
        </div>
        <div class="policy" id="policy">
          <object data="./docs/policy.pdf" type="application/pdf">
            <p>No ha sido posible mostrar el documento.<br><a href="./docs/policy.pdf">Haga click aquí para descargarlo.</a></p>
          </object>
        </div>
      </div>
    </div>
  </div>
