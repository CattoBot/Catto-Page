          <div class="thumbnail">
            <label title="Añadir imagen" class="add thumbnail vertical">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="m12.03 5-.018 14"></path>
                <path d="M5 12h14"></path>

          </div>
        </div>
        <div class="fields" id="fields"></div>
        <div class="image">
          <button title="Añadir imagen" class="add">

              <path d="m12.03 5-.018 14"></path>
              <path d="M5 12h14"></path>
            </svg>

        </div>

          </div>
          <p>•</p>
          <div class="text">
